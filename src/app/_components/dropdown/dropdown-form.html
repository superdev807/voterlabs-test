<div ngbDropdown class="dropdown-form">
  <button class="btn btn-dark main-button" id="dropdownForm1" ngbDropdownToggle>Export</button>
  <div ngbDropdownMenu aria-labelledby="dropdownForm1" class="dropdown-body">
    <div class="px-4 py-3">
      <div class="form-group">
        <label for="fileName">File Name</label>
        <input type="text" class="form-control" id="fileName" [(ngModel)]="fileName" />
      </div>
    </div>
    <div class="dropdown-divider"></div>
    <button class="btn btn-info" ngbDropdownItem (click)="exportEntire($event)">Entire Export</button>
    <div class="dropdown-divider"></div>
    <div class="px-4 py-3">
      <div class="form-group">
        <label for="startTime">Start Time</label>
        <input type="text" class="form-control" id="startTime" [(ngModel)]="startTime" />
      </div>
      <div class="form-group">
        <label for="endTime">End Time</label>
        <input type="text" class="form-control" id="endTime" [(ngModel)]="endTime" />
      </div>
      <button class="btn btn-info" (click)="exportByDate($event)">Export</button>
    </div>
  </div>
</div>
